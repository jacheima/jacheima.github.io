<html>
    <head>
        <title>Saguaro Game Studios</title>
        <link rel = "stylesheet" type="text/css" href="css/stylesheet.css"  />
    </head>
    <body>
        <div id = "top">
            <div id = "logo">
                <input type="button" class = "logo" />
            </div>
            <div id = "menuButton">
                <input type="button" class = "menuButton" />
            </div>
            <div id = "menu">
                <div id = "games">
                    Games
                    <input type = "button" class = "dropDownButton" style="margin-left: -5px;" />
                </div>
                <div id = "about">
                    About
                    <input type = "button" class = "dropDownButton" style = "margin-left: 85px"/>
                </div>
                <div id = "support">
                    Support
                    <input type = "button" class = "dropDownButton" style = "margin-left: 118px"/>
                </div>
                <div id = "subscribe">
                    Subscribe
                </div>
                <div id = "socialMedia">
                    <div id = "twitter">
                        <input type = "button" class = "socialButtons" style = "background: url(images/menu/twitter_button.png)"/>
                    </div>
                    <div id = "instagram">
                        <input type = "button" class = "socialButtons" style = "background: url(images/menu/Instagram.png)"/>
                    </div>
                    <div id = "facebook">
                        <input type = "button" class = "socialButtons" style = "background: url(images/menu/facebook_button.png)"/>
                    </div>
                    <div id = "linkedin">
                        <input type = "button" class = "socialButtons" style = "background: url(images/menu/linked_in.png)"/>
                    </div>
                    <div id = "snapchat">
                        <input type = "button" class = "socialButtons" style = "background: url(images/menu/snapchat_button.png)"/>
                    </div>
                </div>
            </div>
        </div>
        <div id = "featured">
            <img src = "images/FeaturedContent/Placeholder.png" style = "width: 110%; height: 550px;;">
        </div>
        <div id = "featuredGames">
            <div id = "featuredGamesTitle">
                FEATURED GAMES
            </div>
        </div>
    
            
    </body>
</html>
